<html lang="es">
<head>

    <title>GRUPOAMICIS - Catálogo de Productos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 100px; /* Para compensar el buscador fijo */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            text-decoration: none;
        }

        /* Buscador fijo */
        .search-container {
            margin-bottom: 30px;
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(10, 10, 20, 0.9);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            background: rgba(20, 20, 30, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .search-box:focus {
            outline: none;
            border-color: rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .search-icon {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            color: #00ffff;
            font-size: 20px;
        }

        /* Grid de productos */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .product-card {
            background: rgba(20, 20, 30, 0.7);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            border-color: rgba(0, 255, 255, 0.3);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

        .product-info {
            padding: 15px;
        }

        .product-name {
            font-size: 18px;
            margin-bottom: 8px;
            color: #fff;
            cursor: pointer;
        }

        .product-code {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 20px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        /* Modal para imagen en pantalla completa */
        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .image-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            color: #ff3366;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .container {
                padding-top: 120px; /* Más espacio para el buscador en móviles */
            }
        }
    </style>
</head>

        ];

        // Variables globales
        let filteredProducts = [...products];

        // Elementos del DOM
        const productsGrid = document.getElementById('productsGrid');
        const searchBox = document.getElementById('searchBox');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeModal = document.getElementById('closeModal');

        // Funciones
        function renderProducts() {
            productsGrid.innerHTML = '';
            
            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                productCard.innerHTML = `
                    <div class="product-image" style="background-image: url('${product.image}')" data-image="${product.image}"></div>
                    <div class="product-info">
                        <h3 class="product-name" data-page="${product.page}">${product.name}</h3>
                        <p class="product-code">Código: ${product.code}</p>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                    </div>
                `;
                
                productsGrid.appendChild(productCard);
                
                // Event listener para la imagen (abrir modal)
                const productImage = productCard.querySelector('.product-image');
                productImage.addEventListener('click', (e) => {
                    e.preventDefault();
                    openImageModal(product.image);
                });
                
                // Event listener para el nombre (navegar a la página)
                const productName = productCard.querySelector('.product-name');
                productName.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.location.href = product.page;
                });
            });
        }

        function filterProducts() {
            const searchTerm = searchBox.value.toLowerCase();
            
            if (searchTerm === '') {
                filteredProducts = [...products];
            } else {
                filteredProducts = products.filter(product => 
                    product.name.toLowerCase().includes(searchTerm) || 
                    product.code.toLowerCase().includes(searchTerm)
                );
            }
            
            renderProducts();
        }

        function openImageModal(imageSrc) {
            modalImage.src = imageSrc;
            imageModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeImageModal() {
            imageModal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Event listeners
        searchBox.addEventListener('input', filterProducts);
        
        closeModal.addEventListener('click', closeImageModal);
        
        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                closeImageModal();
            }
        });

        // Cerrar modal con tecla Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeImageModal();
            }
        });

        // Inicializar
        renderProducts();
    </script>
