<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRUPOAMICIS - Producto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        .cart-icon {
            position: relative;
            font-size: 24px;
            cursor: pointer;
            color: #00ffff;
            transition: all 0.3s ease;
        }

        .cart-icon:hover {
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.9);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff3366;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            margin-bottom: 40px;
        }

        .image-slider {
            flex: 1;
            min-width: 300px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background: rgba(20, 20, 30, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .slider-container {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        .slider-nav {
            display: flex;
            justify-content: center;
            padding: 15px;
            gap: 10px;
        }

        .slider-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .slider-dot.active {
            background: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        .product-info {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            background: rgba(20, 20, 30, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .product-name {
            font-size: 32px;
            margin-bottom: 10px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .product-code {
            color: #aaa;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .price-display {
            margin-bottom: 25px;
        }

        .current-price {
            font-size: 36px;
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 10px;
        }

        .wholesale-notice {
            color: #ffcc00;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            height: 20px;
        }

        .wholesale-notice.active {
            opacity: 1;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .quantity-label {
            font-size: 18px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(0, 255, 255, 0.5);
            color: #00ffff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .quantity-value {
            font-size: 22px;
            min-width: 40px;
            text-align: center;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 160px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .add-to-cart {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(0, 255, 255, 0.5);
            color: #00ffff;
        }

        .add-to-cart:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .buy-now {
            background: rgba(255, 51, 102, 0.2);
            border: 1px solid rgba(255, 51, 102, 0.5);
            color: #ff3366;
        }

        .buy-now:hover {
            background: rgba(255, 51, 102, 0.3);
            box-shadow: 0 0 15px rgba(255, 51, 102, 0.5);
        }

        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 350px;
            height: 100vh;
            background: rgba(10, 10, 20, 0.95);
            backdrop-filter: blur(10px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            transition: right 0.4s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .cart-sidebar.active {
            right: 0;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cart-title {
            font-size: 22px;
            color: #00ffff;
        }

        .close-cart {
            font-size: 24px;
            cursor: pointer;
            color: #ff3366;
        }

        .cart-items {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .cart-item-image {
            width: 70px;
            height: 70px;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #00ffff;
            font-weight: bold;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
        }

        .cart-quantity-btn {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .cart-total {
            padding: 20px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(0, 255, 255, 0.5);
            color: #00ffff;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .checkout-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        @media (max-width: 768px) {
            .product-container {
                flex-direction: column;
            }
            
            .cart-sidebar {
                width: 300px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    
    <div class="container">
        <header>
            <div class="logo">GRUPOAMICIS</div>
            <div class="cart-icon" id="cartIcon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </header>
        
        <div class="product-container">
            <div class="image-slider">
                <div class="slider-container">

                    <div class="slides" id="slides">
<div class="slide" style="background-image: url('https://raw.githubusercontent.com/welding30001994/GRUPOAMICIS/refs/heads/main/all/WhatsApp%20Image%202025-10-18%20at%2009.56.48.jpeg')"></div>

<div class="slide" style="background-image: url('https://raw.githubusercontent.com/welding30001994/GRUPOAMICIS/refs/heads/main/all/WhatsApp%20Image%202025-10-18%20at%2009.57.03.jpeg')"></div>

<div class="slide" style="background-image: url('https://raw.githubusercontent.com/welding30001994/GRUPOAMICIS/refs/heads/main/all/WhatsApp%20Image%202025-10-18%20at%2009.56.48.jpeg')"></div>

                    </div>
                </div>
                <div class="slider-nav">
                    <div class="slider-dot active" data-index="0"></div>
                    <div class="slider-dot" data-index="1"></div>
                    <div class="slider-dot" data-index="2"></div>
                </div>
            </div>
            
            <div class="product-info">
<h1 class="product-name">Dino Puzzle</h1>
<p class="product-code">Código: RFD415595 </p>

                
                <div class="price-display">
<div class="current-price" id="currentPrice">$3.75</div>


                    <div class="wholesale-notice" id="wholesaleNotice">
                        <i class="fas fa-tag"></i> ¡Precio mayor aplicado!
                    </div>
                </div>
                
                <div class="quantity-selector">
                    <div class="quantity-label">Cantidad:</div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" id="decreaseBtn">-</button>
                        <span class="quantity-value" id="quantityValue">1</span>
                        <button class="quantity-btn" id="increaseBtn">+</button>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn add-to-cart" id="addToCartBtn">
                        <i class="fas fa-cart-plus"></i> Añadir al Carrito
                    </button>
                    <button class="btn buy-now" id="buyNowBtn">
                        <i class="fab fa-whatsapp"></i> Comprar por WhatsApp
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2 class="cart-title">Carrito de Compras</h2>
            <div class="close-cart" id="closeCart">
                <i class="fas fa-times"></i>
            </div>
        </div>
        
        <div class="cart-items" id="cartItems">
            <!-- Los productos del carrito se agregarán aquí dinámicamente -->
        </div>
        
        <div class="cart-total">
            <span>Total:</span>
            <span id="cartTotal">$0.00</span>
        </div>
        
        <button class="checkout-btn" id="checkoutBtn">
            <i class="fab fa-whatsapp"></i> Comprar por WhatsApp
        </button>
    </div>

    <script>


        // Variables globales
        let currentSlide = 0;
        let quantity = 1;
        let cart = [];

const retailPrice = 3.25;
const wholesalePrice = 2.25 ;
        const wholesaleThreshold = 12;


        
        const product = {
name: "Dino Puzzle ",
code: "RFD415595",
image: "  "
        };




        // Elementos del DOM
        const slides = document.getElementById('slides');
        const dots = document.querySelectorAll('.slider-dot');
        const quantityValue = document.getElementById('quantityValue');
        const increaseBtn = document.getElementById('increaseBtn');
        const decreaseBtn = document.getElementById('decreaseBtn');
        const addToCartBtn = document.getElementById('addToCartBtn');
        const buyNowBtn = document.getElementById('buyNowBtn');
        const cartIcon = document.getElementById('cartIcon');
        const cartCount = document.getElementById('cartCount');
        const cartSidebar = document.getElementById('cartSidebar');
        const closeCart = document.getElementById('closeCart');
        const overlay = document.getElementById('overlay');
        const cartItems = document.getElementById('cartItems');
        const cartTotal = document.getElementById('cartTotal');
        const checkoutBtn = document.getElementById('checkoutBtn');
        const currentPrice = document.getElementById('currentPrice');
        const wholesaleNotice = document.getElementById('wholesaleNotice');

        // Funciones del slider de imágenes
        function showSlide(index) {
            if (index < 0) index = 2;
            if (index > 2) index = 0;
            
            currentSlide = index;
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            // Actualizar puntos de navegación
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === currentSlide);
            });
        }

        // Navegación automática del slider
        setInterval(() => {
            showSlide(currentSlide + 1);
        }, 5000);

        // Event listeners para los puntos de navegación
        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                const index = parseInt(dot.getAttribute('data-index'));
                showSlide(index);
            });
        });

        // Actualizar precio según cantidad
        function updatePrice() {
            const price = quantity >= wholesaleThreshold ? wholesalePrice : retailPrice;
            currentPrice.textContent = `$${price.toFixed(2)}`;
            
            // Mostrar u ocultar notificación de precio mayor
            if (quantity >= wholesaleThreshold) {
                wholesaleNotice.classList.add('active');
            } else {
                wholesaleNotice.classList.remove('active');
            }
        }

        // Control de cantidad
        increaseBtn.addEventListener('click', () => {
            quantity++;
            quantityValue.textContent = quantity;
            updatePrice();
        });

        decreaseBtn.addEventListener('click', () => {
            if (quantity > 1) {
                quantity--;
                quantityValue.textContent = quantity;
                updatePrice();
            }
        });

        // Funciones del carrito
        function addToCart() {
            const price = quantity >= wholesaleThreshold ? wholesalePrice : retailPrice;
            const existingItemIndex = cart.findIndex(item => item.code === product.code);
            
            if (existingItemIndex !== -1) {
                cart[existingItemIndex].quantity += quantity;
                cart[existingItemIndex].price = price;
            } else {
                cart.push({
                    name: product.name,
                    code: product.code,
                    price: price,
                    quantity: quantity,
                    image: product.image
                });
            }
            
            updateCart();
            showNotification('Producto añadido al carrito');
        }

        function updateCart() {
            // Actualizar contador del carrito
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            // Actualizar lista de productos en el carrito
            cartItems.innerHTML = '';
            
            let totalPrice = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                totalPrice += itemTotal;
                
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-image" style="background-image: url('${item.image}')"></div>
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">$${item.price.toFixed(2)}</div>
                        <div class="cart-item-quantity">
                            <button class="cart-quantity-btn decrease-item">-</button>
                            <span>${item.quantity}</span>
                            <button class="cart-quantity-btn increase-item">+</button>
                        </div>
                    </div>
                `;
                
                cartItems.appendChild(cartItem);
                
                // Event listeners para los botones de cantidad en el carrito
                const decreaseItemBtn = cartItem.querySelector('.decrease-item');
                const increaseItemBtn = cartItem.querySelector('.increase-item');
                
                decreaseItemBtn.addEventListener('click', () => {
                    if (item.quantity > 1) {
                        item.quantity--;
                    } else {
                        cart = cart.filter(cartItem => cartItem.code !== item.code);
                    }
                    updateCart();
                });
                
                increaseItemBtn.addEventListener('click', () => {
                    item.quantity++;
                    updateCart();
                });
            });
            
            // Actualizar total
            cartTotal.textContent = `$${totalPrice.toFixed(2)}`;
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(0, 255, 255, 0.9);
                color: #000;
                padding: 15px 25px;
                border-radius: 8px;
                z-index: 1001;
                font-weight: bold;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
                transition: all 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        function openCart() {
            cartSidebar.classList.add('active');
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeCartSidebar() {
            cartSidebar.classList.remove('active');
            overlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function sendWhatsAppMessage(isDirect = false) {
            const phoneNumber = "593986122265";
            let message = "¡Hola! Estoy interesado en los siguientes productos de GRUPOAMICIS:%0A%0A";
            
            if (isDirect) {
                // Compra directa sin carrito
                const price = quantity >= wholesaleThreshold ? wholesalePrice : retailPrice;
                const total = price * quantity;
                
                message += `*${product.name}*%0A`;
                message += `Código: ${product.code}%0A`;
                message += `Cantidad: ${quantity}%0A`;
                message += `Precio unitario: $${price.toFixed(2)}%0A`;
                message += `Total: $${total.toFixed(2)}%0A%0A`;
            } else {
                // Compra desde el carrito
                cart.forEach(item => {
                    message += `*${item.name}*%0A`;
                    message += `Código: ${item.code}%0A`;
                    message += `Cantidad: ${item.quantity}%0A`;
                    message += `Precio unitario: $${item.price.toFixed(2)}%0A`;
                    message += `Subtotal: $${(item.price * item.quantity).toFixed(2)}%0A%0A`;
                });
                
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                message += `*Total: $${total.toFixed(2)}*%0A%0A`;
            }
            
            message += "Me gustaría realizar la compra. ¿Podrían ayudarme?%0A%0A";
            message += "Saludos cordiales";
            
            const url = `https://wa.me/${phoneNumber}?text=${message}`;
            window.open(url, '_blank');
        }

        // Event listeners
        addToCartBtn.addEventListener('click', addToCart);
        
        buyNowBtn.addEventListener('click', () => {
            sendWhatsAppMessage(true);
        });
        
        cartIcon.addEventListener('click', openCart);
        
        closeCart.addEventListener('click', closeCartSidebar);
        
        overlay.addEventListener('click', closeCartSidebar);
        
        checkoutBtn.addEventListener('click', () => {
            if (cart.length > 0) {
                sendWhatsAppMessage(false);
            } else {
                showNotification('El carrito está vacío');
            }
        });

        // Inicializar
        updateCart();
        updatePrice();
    </script>
</body>
</html>
